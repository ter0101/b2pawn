<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="pawner.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pawner.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
